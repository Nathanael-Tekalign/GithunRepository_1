<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <div>
           <style>
            .container {
  width: 80%;
  margin: 0 auto;
  border: 1px solid black;
}
           </style>
           <script>
var element = document.querySelector(".w3-container");
var container;
container = element;
let container = document.getElementById("container");
for (let i = 1; i <= 5; i++) {
  let p = document.createElement("p");
  p.textContent = "This is paragraph " + i;
  container.appendChild(p);
}
           </script>
        </div>
    </body>
</html>
